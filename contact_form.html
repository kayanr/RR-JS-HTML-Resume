<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <p>
      Part 2 Now is time create a 2nd page. This page will contain a contact
      form. The form should have the following fields: First Name (text field,
      limit of 30 characters) Last Name (text field, limit of 30 characters)
      Contact phone number (text field) Phone number type: Landline, Mobile
      (radio button) Contact email (text field, limit of 50 characters) How did
      you hear about us: Search Engine, Social Media, Recruiter (drop down)
      Interest for contacting: A list of your skills (check box) Message (text
      area, limit of 250 characters) Use of labels with all form fields Use of
      validation
    </p> -->

    <form action="results.html" method="GET">
      <h1>Contact Form</h1>

      <label> First Name:</label>
      <input type="text" id="firstname" name="firstname" /><br />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" /><br />

      <label for="phone">Contact phone number:</label>
      <input type="text" id="phone" name="phone" /><br />

      <label>Phone number type: </label><br />
      <input
        type="radio"
        id="landline"
        value="landline"
        name="phone_number_type"
      /><label for="landline">Landline</label><br />

      <input
        type="radio"
        id="mobile"
        value="mobile"
        name="phone_number_type"
      /><label for="mobile">Mobile</label><br />

      <label for="mail">Contact email:</label>
      <input type="email" id="mail" name="user_email" /><br />

      <label>How did you hear about us:</label>
      <select name="mode" id="mode">
        <option value="search_engine">Search Engine</option>
        <option value="social_media">Social Media</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <br />
      <label> Interest for contacting:</label> <br />

      <input type="checkbox" id="skill1" name="skill1" value="javaSript" />
      <label for="skill1"> JavaSript</label><br />
      <input type="checkbox" id="skill2" name="skill2" value="html_skill" />
      <label for="skill2"> HTML</label><br />
      <input type="checkbox" id="skill3" name="skill3" value="css_skill" />
      <label for="skill3"> CSS</label><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="user_message"></textarea> <br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
