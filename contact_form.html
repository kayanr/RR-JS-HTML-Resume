<html>

    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form action="index.html" method="post">
      <h1>Contact Form</h1>

      <label for="fname"> First Name:</label>
      <input type="text" id="fname" name="user_fname" />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="user_lname" />

      <label for="pnumber">Contact phone number :</label>
      <input type="text" id="pnumber" name="user_pnumber" />

      <label>Phone number type: </label>
      <input
        type="radio"
        id="landline"
        value="landline"
        name="phone_number_type"
      /><label for="landline">Landline</label><br />
      <input
        type="radio"
        id="mobile"
        value="mobile"
        name="phone_number_type"
      /><label for="mobile">Mobile</label><br />

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" />

      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
